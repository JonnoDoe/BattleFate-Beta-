<section class="hero-select">
    <h1>Choose your hero</h1>
    <div id="barbarian">
        <img src="img/barbarian.png">
        <h3></h3>
        <p class="title"></p>
    </div>
    <div id="death-knight">
        <img src="img/deathKnight.png">
        <h3></h3>
        <p class="title"></p>
    </div>
    <div id="wizard">
        <img src="img/wizard.png">
        <h3></h3>
        <p class="title"></p>
    </div>
    <div id="warrior">
        <img src="img/warrior.png">
        <h3></h3>
        <p class="title"></p>
    </div>
    <div id="paladin">
        <img src="img/paladin.png">
        <h3></h3>
        <p class="title"></p>
    </div>
    <div id="warlock">
        <img src="img/warlock.png">
        <h3></h3>
        <p class="title"></p>
    </div>
    <p id="accept">Accept</p>
    <p id="warning" class="hide">
        Neither character has not been selected<br>
        Please select a character
    </p>
</section>
<section class="arena hide">
    <div id="console"></div>
    <div class="battle-field">
        <div class="character-bar left-hero enemy">
            <div class="character-info">
                <img>
                <h3></h3>
                <p></p>
            </div>
            <div class="status-bar left-hero-bar">
                <div class="status-item">
                    <img src="img/health-point.png">
                    <div class="static-bar health">
                        <span class="current-value"></span> /
                        <span class="max-value"></span>
                        <!--<div class="move-bar health"></div>-->
                    </div>
                </div>
                <div class="status-item">
                    <img src="img/green-potion.png">
                    <div class="static-bar mana">
                        <span class="current-value"></span> /
                        <span class="max-value"></span>
                        <!--<div class="move-bar mana"></div>-->
                    </div>
                </div>
            </div>
            <div class="action-bar">
                <div class="attack">
                    <img src="img/attack.png" class="attack">
                    <p>Attack</p>
                </div>
                <div class="move-skip">
                    <img src="img/move-skip.png" class="move-skip">
                    <p>Skip</p>
                </div>
                <div class="health-potion">
                    <img src="img/health-potion.png" class="health-potion">
                    <p>HP potion</p>
                </div>
                <div class="mana-potion">
                    <img src="img/mana-potion.png" class="mana-potion">
                    <p>MP potion</p>
                </div>
                <div class="first-skill">
                    <img src="img/skill.png" class="first-skill">
                    <p>Skill I</p>
                </div>
                <div class="second-skill">
                    <img src="img/skill.png" class="second-skill">
                    <p>Skill II</p>
                </div>
            </div>
        </div>
        <div class="character-bar right-hero current-hero">
            <div class="character-info">
                <img>
                <h3></h3>
                <p></p>
            </div>
            <div class="status-bar right-hero-bar">
                <div class="status-item">
                    <img src="img/health-point.png">
                    <div class="static-bar health">
                        <span class="current-value"></span> /
                        <span class="max-value"></span>
                        <!--<div class="move-bar health"></div>-->
                    </div>
                </div>
                <div class="status-item">
                    <div class="static-bar mana">
                        <span class="current-value"></span> /
                        <span class="max-value"></span>
                        <!--<div class="move-bar mana"></div>-->
                    </div>
                    <img src="img/green-potion.png">
                </div>
            </div>
            <div class="action-bar">
                <div class="attack">
                    <img src="img/attack.png" class="attack">
                    <p>Attack</p>
                </div>
                <div class="move-skip">
                    <img src="img/move-skip.png" class="move-skip">
                    <p>Skip</p>
                </div>
                <div class="health-potion">
                    <img src="img/health-potion.png" class="health-potion">
                    <p>HP potion</p>
                </div>
                <div class="mana-potion">
                    <img src="img/mana-potion.png" class="mana-potion">
                    <p>MP potion</p>
                </div>
                <div class="first-skill">
                    <img src="img/skill.png" class="first-skill">
                    <p>Skill I</p>
                </div>
                <div class="second-skill">
                    <img src="img/skill.png" class="second-skill">
                    <p>Skill II</p>
                </div>
            </div>
        </div>
    </div>
</section>
